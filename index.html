    <script type="text/javascript">
        var step = 1;

        function get_random_arbitrary(min, max) {
            return Math.random() * (max - min) + min;
        }
        function move_div(number) {

            var obj = document.getElementById("mydiv"+number);
            var left_right = document.getElementById("left_right"+number);
            var up_down = document.getElementById("up_down"+number);
            var x = obj.offsetLeft;
            var y = obj.offsetTop;
            if (x <= 0) {
                left_right.innerText = 0;
            }
            if (x >= (document.body.clientWidth - obj.clientWidth)) {
                left_right.innerText = 1;
            }
            if (y <= 0) {
                up_down.innerText = 0;
            }
            if (y >= (document.body.clientHeight - obj.clientHeight)) {
                up_down.innerText = 1;
            }
            if (up_down.innerText == "1") {
                y -= step;
            }
            else {
                y += step;
            }
            if (left_right.innerText == "1") {
                x -= step;
            }
            else {
                x += step;
            }
            obj.style.left = x;
            obj.style.top = y;

        }
        function set_obj(div_name) {
            var obj = document.getElementById(div_name);
            document.getElementById(div_name).style.left = Math.floor(get_random_arbitrary(0, document.body.clientWidth - obj.clientWidth));
            document.getElementById(div_name).style.top = Math.floor(get_random_arbitrary(0, document.body.clientHeight - obj.clientHeight));
        }

        
        function show() {

            set_obj("mydiv1");
            setInterval('move_div(1)', 1);
            set_obj("mydiv2");
            setInterval('move_div(2)', 1);
            set_obj("mydiv3");
            setInterval('move_div(3)', 1);
            set_obj("mydiv4");
            setInterval('move_div(4)', 1);
            set_obj("mydiv5");
            setInterval('move_div(5)', 1);
            set_obj("mydiv6");
            setInterval('move_div(6)', 1);
            set_obj("mydiv7");
            setInterval('move_div(7)', 1);
            set_obj("mydiv8");
            setInterval('move_div(8)', 1);
            set_obj("mydiv9");
            setInterval('move_div(9)', 1);
            set_obj("mydiv10");
            setInterval('move_div(10)', 1);
        }
        function click_div() {
            window.open('pyparty/party.html');
        }
        window.onload = show;


    </script>
